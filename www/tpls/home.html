<ion-view view-title="Dokl Memory Game" class="pane-home">
	<ion-content class="m-t-md">
		<div class="row">
			<div class="col">
				<div class="col-button">
					<button class="button button-block button-royal button-large" ui-sref="app.game" on-touch="play('fx13')">
						<i class="icon ion-ios-game-controller-b"></i>
						<span translate="DMG_HOME_NEW_GAME"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="col-button">
					<button class="button button-block button-royal button-large" ui-sref="app.settings" on-touch="play('fx13')">
						<i class="icon ion-android-options"></i>
						<span translate="DMG_HOME_SETTINGS"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="col-button">
					<button class="button button-block button-royal button-large" ui-sref="app.about" on-touch="play('fx13')">
						<i class="icon ion-information-circled"></i>
						<span translate="DMG_HOME_ABOUT"></span>
					</button>
				</div>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar align-title="center" class="bar-dark">
		<h1 class="title">Ver. {{ version }}</h1>
	</ion-footer-bar>
</ion-view>
